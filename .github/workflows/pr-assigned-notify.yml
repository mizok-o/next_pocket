name: PR Review Request Notification
on:
  pull_request:
    types: [review_requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    # reviewerが存在する場合のみ実行
    if: github.event.requested_reviewer != null
    steps:
      - name: Slack通知を送信
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\n${{ github.event.pull_request.assignee != null && github.event.pull_request.assignee.login != github.event.requested_reviewer.login && format('<@{0}> → ', fromJson(secrets.SLACK_USER_MAP)[github.event.pull_request.assignee.login]) || '' }}<@${{ fromJson(secrets.SLACK_USER_MAP)[github.event.requested_reviewer.login] }}>\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL }}